name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install root dependencies
        run: npm ci

      - name: ğŸ“¦ Install function dependencies
        run: npm ci --prefix functions

      - name: ğŸ”¬ Lint code
        run: npm run lint

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸš€ Deploy Preview to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESL_PATHWAY }}
          channelId: pr-${{ github.event.pull_request.number }}
          projectId: esl-pathway
          expires: 7d
