name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci && npm ci --prefix functions

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸ”‘ Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESL_PATHWAY }}'

      - name: ğŸš€ Deploy to Firebase (Hosting and Functions)
        run: npx firebase-tools deploy --project esl-pathway --non-interactive

      - name: âœ… Show deployed site URL
        run: echo "âœ… Deployed to: https://esl-pathway.web.app"
